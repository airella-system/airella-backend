openapi: "3.0.0"
info:
  title: Simple API overview
  version: 2.0.0
paths:
  /auth/login:
    post:
      operationId: login
      summary: Login user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: |-
            User logged in succesfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: object
                    properties:
                      token:
                        type: string
                      expirationDate:
                        type: string
                  refreshToken:
                    type: string
                  stationRegistrationToken:
                    type: string
        '403':
          description: |-
            Bad credentials
  /auth/refresh-token:
    post:
      operationId: refresh-token
      summary: Login user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: |-
            User logged in succesfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  expirationDate:
                    type: string
        '403':
          description: |-
            Bad refresh token